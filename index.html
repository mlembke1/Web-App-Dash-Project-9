<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Web App Dashboard</title>
      <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/application.css">
    </head>
    <body>

            <header>
                    <h3 class="primary-header">YourApp<span id ='tm'>&trade;</span></h3>
                    <span id=header-space></span>
                    <img id="avatar" src="icons/avatar.jpg" alt="Photo of a man
                    who is the user on this account" height= "12%" width= "12%">
                    <span id="avatar-name"> PAUL BUNYAN</span>
            </header>

            <nav class="main-nav">
                  <ul>
                              <li class="active">
                                  <a href="#">
                                      <img src="icons/icon-dashboard.svg" alt="dashboard icon">
                                  </a>
                              </li>
                              <li>
                                  <a href="#">
                                      <img src="icons/icon-members.svg" alt="members icon">
                                   </a>
                              </li>
                              <li>
                                  <a href="#">
                                        <img src="icons/icon-visits.svg" alt="visits icon">
                                  </a>
                              </li>
                               <li>
                                  <a href="#">
                                      <img src="icons/icon-settings.svg" alt="settings icon">
                                  </a>
                              </li>
                               <li>
                                  <a href="#">
                                        <img src="icons/icon-bell.svg" alt="alert bell icon">
                                  </a>
                              </li>
                      </ul>
              </nav>

      <main class="main-content">

              <span class='alert'>
                  <p> <b><em>Information Alert!</em></b>
                    You have entered Japan's most powerful imaginery app. Tread carfully.
                     <span id="close"> X </span>
                   </p>
              </span>

              <h3 class="secondary-header">Dashboard</h3>

              <input id="search" type="text" name="search" placeholder="Search.." align="">

              <nav class="line-chart-nav">
                <ul id="line-chart-nav">
                  <li id="nav-hourly">Hourly</li>
                  <li id="nav-daily">Daily</li>
                  <li id="nav-weekly">Weekly</li>
                  <li id="nav-monthly">Monthly</li>
                </ul>
              </nav>

              <section class="entire-line-chart-wrapper">
                      <div class="hourly-line-chart-wrapper">
                          <canvas id="hourly-line-chart" height="100" width="270"></canvas>
                      </div>

                      <div class="daily-line-chart-wrapper">
                          <canvas id="daily-line-chart" height="100" width="270"></canvas>
                      </div>

                      <div class="weekly-line-chart-wrapper">
                          <canvas id="weekly-line-chart" height="100" width="270"></canvas>
                      </div>

                      <div class="monthly-line-chart-wrapper">
                          <canvas id="monthly-line-chart" height="100" width="270"></canvas>
                      </div>
            </section>

              <section class="bar-doughnut-wrapper">
                        <div class="bar-chart-wrapper">
                          <h4>Daily Traffic</h4>
                          <canvas id="bar-chart" height="100" width="270"></canvas>
                        </div>
                        <div class="doughnut-chart-wrapper">
                          <h4>Users</h4>
                          <canvas id="doughnut-chart" height="100" width="270"></canvas>
                        </div>
              </section>

              <section class="social-stats">
                    <h4>Social Stats</h4>
                        <div class = "twitter-icon">
                            <img class="social-icon" src="icons/icon-twitter.svg" alt="Twitter Icon">
                        </div>
                        <div class = "facebook-icon">
                            <img class="social-icon" src="icons/icon-facebook.svg"
                              alt="Facebook Icon">
                        </div>
                        <div class = "google-plus-icon" >
                            <img class="social-icon" src="icons/icon-google-plus.svg"
                              alt="Google-Plus Icon">
                        </div>
              </section>
          </main>
          <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
            <script src="js/main.js"></script>
    </body>
</html>
