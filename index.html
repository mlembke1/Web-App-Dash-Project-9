<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Web App Dashboard</title>

      <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous">
      </script>
      <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/application.css">


    </head>
        <header>
            <h3 class="primary-header">YourApp<span id ='tm'>&trade;</span></h3><span id=header-space></span>
            <img id="avatar" src="icons/avatar.jpg" alt="Photo of a man who is the user on this
            account" height= "12%" width= "12%">
            <span id="avatar-name"> PAUL BUNYAN</span>
        </header>

        <nav class="main-nav">
              <ul>

                          <li class="active">
                              <a href="#">
                                  <img src="icons/icon-dashboard.svg" alt="dashboard icon">
                              </a>
                          </li>

                          <li>
                              <a href="#">
                                  <img src="icons/icon-members.svg" alt="members icon">
                               </a>
                          </li>


                          <li>
                              <a href="#">
                                    <img src="icons/icon-visits.svg" alt="visits icon">
                              </a>
                          </li>

                           <li>
                              <a href="#">
                                  <img src="icons/icon-settings.svg" alt="settings icon">
                              </a>
                          </li>

                           <li>
                              <a href="#">
                                    <img src="icons/icon-bell.svg" alt="alert bell icon">
                              </a>
                          </li>

              </ul>
      </nav>

      <main class="main-content">

              <h3 class="secondary-header">Dashboard</h3>

              <input id="search" type="text" name="search" placeholder="Search.." align="">

              <nav class="line-chart-nav">
                <ul>
                  <li id="nav-daily">Daily</li>
                  <li id="nav-weekly">Weekly</li>
                  <li id="nav-monthly">Monthly</li>
                </ul>
              </nav>


              <section class="daily-line-chart-wrapper">
                <canvas id="daily-line-chart" height="100" width="270"></canvas>
              </section>

              <section class="weekly-line-chart-wrapper">
                <canvas id="weekly-line-chart" height="100" width="270"></canvas>
              </section>

              <section class="monthly-line-chart-wrapper">
                <canvas id="monthly-line-chart" height="100" width="270"></canvas>
              </section>


      </main>

    </body>

    <script src="js/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
    <script src="js/main.js"></script>
</html>
